<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__content">
            <a class="header__logo logo" href="#">
                <img class="logo__image" src="./img/header/logo.svg" alt="logo.img">
            </a>
            <nav class="header__menu">
                <ul class="header__manu-list">
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link header__menu-link--active">Home</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">About Us</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Shop</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Pages</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Contact Us</a>
                    </li>
                </ul>
            </nav>
            <div class="header__cart">
                <div class="header__cart-button">
                    <button class="header__button button">
                        <div class="header__button-img">
                            <img src="./img/header/cart.svg" alt="cart.img">
                        </div>
                    </button>
                </div>
                <div class="header__cart-text">
                    <span>Cart</span>
                    <span>0</span>
                </div>
            </div>
        </div>
        <div class="header__main">
            <div class="header__main-h2">
                <h2>Made With Nature</h2>
            </div>
            <div class="header__main-h1">
                <h1>Welcome to the <br> world of nature <br> and organic.</h1>
            </div>
            <div class="header__main-button">
                <button> Explore Now
                    <div class="header__main-button-circle"><img src="./img/header/arow-right.svg" alt="button-img"></div>
                </button>
            </div>
        </div>
    </header>
</body>
</html>
